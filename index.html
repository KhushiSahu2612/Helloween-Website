<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    
<header class="header" id="header">
  <nav class="nav container">
    <a href="#" class="nav__logo">
        Helloween
    </a>
    <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
            <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
                <a href="#" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
                <a href="#" class="nav__link">Portfolio</a>
            </li>

            <li class="nav__item">
                <a href="#" class="nav__link">Contact Us</a>
            </li>
        </ul>

        <div class="nav__close" id="nav-close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

       <div class="nav__toggle" id="nav-toggle">
        <img src="apps-2-line.png" alt="">
       </div>
  
</nav>
</header>

<main class="main">
    <section class="home">
     <div class="home__container">
        <img src="home-point.png" alt="img" class="home__points">
        <img src="home-shadow.png" alt="img" class="home__shadow">
        <img src="home-moon.png" alt="img" class="home__moon">
        <img src="home-trees.png" alt="img" class="home__tree">
        <img src="home-pumpkin.png" alt="img" class="home__pumkin">
        <img src="home-stones.png" alt="img" class="home__stone">
        <img src="home-grass.png" alt="img" class="home__grass">

        <div class="home_titles">
            <h2 class="home__subtitles">TRICK OR TREAT</h2>
            <h1 class="home__title">HALLOWEEN</h1>
        </div>
     </div>
     <div class="home__data">
        <p class="home__description">
            Helloween is a celebrated every October 31 at night,
            walk through the city with your friends and enjoy
            trick or treating,spend a terrifying night under
            the full moon.
        </p>
        <a href="#" class="home__button">
            <img src="button.svg" alt="">
            <span>CLICK HERE</span>
        </a>
     </div>
    </section>
</main>




    <script src="script.js"></script>
